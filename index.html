<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
   <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
   <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI English Poem Generator</title>
</head>
<body>
    <div class="container">
   <header>
    <h1>English Poem Generator</h1>
</header>

<div class="form-container">
<form id="form-container">
    <input type="text" placeholder="Enter topic of English poem"
    autofocus
    required
    autocomplete="off" 
    class="instructions"
    id="user-instructions" />
    <input type="submit" class="submit-button" />

</form>
<div class="hint">i.e. Flower or Love.</div>
</div>
    <div class="poem hidden" id="poem">
    </div>
<br>
    <footer>This AI project is coded by <a href="https://github.com/Ifriism" target="_blank">Ida Friis-Mikkelsen</a> and <a href="https://github.com/Ifriism/English-poem-generator" target="_blank">is open-sourced on GitHub</a> and is <a href="https://generatepoems.netlify.app/" target="_blank">hosted on Netlify</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
