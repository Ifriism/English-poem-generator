<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
    <title>AI English Poem Generator</title>
</head>
<body>
    <div class="container">
   <header>
    <h1>English Poem Generator</h1>
</header>
<form>
    <input type="text" placeholder="Enter topic of poem"
    autofocus
    required
    autocomplete="off" 
    class="instructions"/>
    <input type="submit" class="submit-button" />
  
</form>
    <div class="poem">
    
        Because I could not stop for Death,

He kindly stopped for me;
        <br>
        The carriage held but just ourselves

And Immortality. 
    </div>
<br>
    <footer>This AI project is coded by <a href="https://github.com/Ifriism" target="_blank">Ida Friis-Mikkelsen</a> and <a href="https://github.com/Ifriism/English-poem-generator" target="_blank">is open-sourced on GitHub</a> and is <a href="https://generatepoems.netlify.app/" target="_blank">hosted on Netlify</a></footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
